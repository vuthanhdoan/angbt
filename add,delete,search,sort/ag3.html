    <title>$scope mapping controller to model and view</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController1">
        <!-- coding here -->
    </div>
    <div ng-controller="myController2">
        <!-- coding here -->
    </div>
    <script>
        var angApp = angular.module("myApp", []); // model, controller, view of angularJS 
        angApp.controller("myController1", function($scope){});
        angApp.controller("myController2", function($scope){});

    </script>
</body>
</html>
